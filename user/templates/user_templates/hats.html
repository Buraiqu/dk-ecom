
{% extends 'user_templates/user_master.html' %} {% load static %} {% block content %}
<link rel="stylesheet" href="{% static '/css/styleha.css' %}" as="style">
<script src="{% static 'js/tinysort.min.js' %}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-----------------------------------------------------main1---------------------------------------------------------->
  <div id="parallax-world-of-ugg">
    <section>
        <div class="parallax-one">
          <!-- <p class="p11">Your Exclusive store for</p> -->
          <h2 style="font-family: impact;">HATS</h2>
      </div>
    </section>
    
    <section class="pad">
      <div class="container">
        <div class="row justify-content-between">
          <div class="col-lg-2 col-md-2 col-sm-4 justify-content-start text-start">
            <h4 id="newarrival">page 1 of 1</h4>
          </div>
          <div class="col-lg-4 col-md-4 col-sm-4 justify-content-end text-end">
            <label class="newarrival"><b>Sort by</b></label>
            <select name="sort" id="sort-by" onchange="sortProducts()">
              <option disabled selected>--sort--</option>
              <option value="pl">price(lowest first)</option>
              <option value="ph">price(highest first)</option>
            </select>
          </div>
        </div>
        <br><br>
        <div class="row justify-content-start">
          {% for hat in hats %}
          <div class="col-lg-3 col-md-6 col-sm-6 justify-content-center">
            <div id="product-grid">
              <div id="product-image">
                <a href="{% url 'user:product_details' hat.id %}" id="image">
                  <img src="{{hat.thumbnail.url}}">
                </a>
                <span id="product-discount-label">-23%</span>
                <a href="" id="add-to-cart">Add to Cart</a>
              </div>
              <div id="product-content">
                <div id="title" style="height: 32px; cursor:pointer"><p>{{hat.product_name}}</p></div>
                <div class="price"><b>${{hat.price}}</b></div>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
      <div id="product-list"></div>
  
    </section>
  
  </div>
  
  <script>
    function sortProducts() {
      // Get the sort value selected by the user
      var sortValue = $('#sort-by').val();
      
      // Use TinySort to sort the products based on their price
      tinysort('#product-grid', { 
        selector: '.price', 
        order: sortValue === 'pl' ? 'asc' : 'desc' 
      });
    }
  </script>

{% endblock %}
