{% extends 'user_templates/profile.html' %}{% load static %}

{% block page_content %}
  <h3>
    Personal Details &nbsp;&nbsp;&nbsp;&nbsp;  
    <small><a href="{% url 'user:edit_personal_details' %}">
      <span class="material-symbols-outlined">edit</span>edit
    </a></small>
  </h3>
  <form method="post" action="">
    {% csrf_token %}
    <div class="p-2">
      <label>Name</label><br>
      <input class="form" type="text" value="{{customer.name}}" disabled>
    </div>
    <div class="p-2">
      <label>Email</label><br>
      <input type="text" value="{{customer.email}}" disabled>
    </div>
    <div class="p-2">
      <label>Phone</label><br>
      <input type="number" value="{{customer.phone}}" disabled>
    </div>
    <div class="p-2">
      <label>Date of Birth</label><br>
      <input type="text" value="{{customer.dob}}" disabled>
    </div>

  </form>
{% endblock %}
