{% extends 'user_templates/profile.html' %}{% load static %}

{% block page_content %}
  <h3>Manage Address
  </h3>
  <form method="post" action="">
    {% csrf_token %}
    <div class="p-2">
      <label>House Name</label><br>
      <input class="form" type="text" value="{{customer.house}}" name="house">
    </div>
    <div class="p-2">
      <label>Street</label><br>
      <input type="text" value="{{customer.street}}" name="street">
    </div>
    <div class="p-2">
      <label>City</label><br>
      <input type="text" value="{{customer.city}}" name="city">
    </div>
    <div class="p-2">
      <label>Pincode</label><br>
      <input type="number" value="{{customer.pincode}}" name="pincode">
    </div>
    <div class="p-2">
        <button type="submit" class="btn btn-dark">Save & Submit</button>
    </div>


  </form>
{% endblock %}
