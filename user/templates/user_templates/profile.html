{% extends 'user_templates/user_master.html' %} {% load static %} {% block content %}
<link rel="stylesheet" href="{% static '/css/profile.css' %}" as="style">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,0" />
<!-------------------------------------profile page------------------------------->
<div class="container-fluid ">
    <div class="row p-5 m-5">
        <div class="col-lg-2 col-md-2 mx-3">
            <div class="row pt-2 mb-3 hello-customer">
                <div class="col-lg-3 col-md-3 pic">
                    <img class="profile-pic" src="{% static 'images/bag2.jpg' %}" alt="fdfsd">
                </div>
                <div class="col-lg-6 col-md-6 customer-h">
                    <small>Hello,</small>
                    <b class="name">{{customer.name}}</b>  
                </div>
            </div>
            <div class="row p-2 mb-3 account-settings">
                <div class="col">
                    <div class="row">
                        <div class="col">
                            <h5>Account Settings</h5>
                        </div>
                    </div>
                    <div class="row p-2">
                        <div class="col">
                            <a href="{% url 'user:personal_details' %}" active>Personal Details</a>
                        </div>
                    </div>
                    <div class="row p-2">
                        <div class="col">
                            <a href="{% url 'user:manage_address' %}">Manage Address</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row p-2 mb-3 my-stuff">
                <div class="col">
                    <div class="row">
                        <div class="col">
                            <h5>My Stuff</h5>
                        </div>
                    </div>
                    <div class="row p-2">
                        <div class="col">
                            <a href="{% url 'user:coupon' %}">Coupons</a> 
                        </div>
                    </div>
                    <div class="row p-2">
                        <div class="col">
                            <a href="{% url 'user:my_reviews' %}">My Reviews & ratings</a> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6 col-md-6 p-4 edit-area">
            {% block page_content %}
            {% endblock %}
        </div>
    </div> 
</div>
  
{% endblock%}
