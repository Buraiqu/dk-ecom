{% extends 'seller_templates/index.html' %} {% load static %} {% block content%}
<link href="{% static 'css/sb-admin-2.css' %}" rel="stylesheet" />
<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous"
    />
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

<div class="row">
    <!-- Area Chart -->
    <div class="col-xl-8 col-lg-7 main">
        <!-- Card Header - Dropdown -->
        <div class="card-header py-3 align-items-center
            justify-content-between">
            <h6 class="m-0 font-weight-bold text-primary">View Variants</h6>
        </div>
        <div class="row"  style="display: flex; justify-content: center; align-items:center;">
            <div class="col"   style="display: flex; justify-content: center; align-items: center;">
                <h5>Product Name</h5>
            </div>
            <div class="col"  style="display: flex; justify-content: center; align-items: center;">
                <h5>Size</h5>
            </div>
            <div class="col"  style="display: flex; justify-content: center; align-items: center;">
                <h5>Quantity</h5>
            </div>
        </div>
        {% for i in data %}
        <div
            class="row"
            style="height: 70px; display: flex; justify-content: center; align-items: center;">
            <div
                class="col"
                 style="display: flex; justify-content: center; align-items:center;">
                {{i.product_id.product_name}}
            </div>
            <div
                class="col"
                style="display: flex; justify-content: center; align-items:center;">
                {{i.size_id.size}}
            </div>
            <div
                class="col"
                style="display: flex; justify-content: center; align-items:center;">
                {{i.quantity}}
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
