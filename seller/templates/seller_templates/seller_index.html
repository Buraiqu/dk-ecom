{% extends 'seller_templates/index.html' %}
{% load static %}

{% block content %}
<link href="{% static 'css/sb-admin-2.css' %}" rel="stylesheet">
<link rel="stylesheet" href="{% static 'css/photo.css' %}">

<!-- <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
    crossorigin="anonymous"></script> -->

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<style>
    .img-thumb-wrapper {
        display: inline-block;
        margin: 10px 10px 0 0;
        height: 230px;
        width: 175px;
        overflow: hidden;
      }

    .img-thumb {
        height: 200px !important;
        width: 170px !important;
        object-fit: cover;
        border: 2px solid none;
        border-radius:3px;
        padding: 1px;
        padding-left: -2px;
        cursor: pointer;
      }
     
      .remove {
        display: block;
        background: #000000;
        border: 1px solid none;
        border-radius: 6px;
        color: white;
        text-align: center;
        cursor: pointer;
      }
      .remove:hover {
        background: white;
        color: black;
      }
</style>
<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Welcome {{seller.name}}</h1>
    </div>

    <!-- Content Row -->



    <!-- Content Row -->

    <div class="row">

        <!-- Area Chart -->
        <div class="col-xl-8 col-lg-7">
            <h6 class="m-0 font-weight-bold text-primary">Add Products</h6>
            <form id="form1" method="POST" style="display: flex; flex-direction: column; gap: 8px; padding:50px;"
                enctype="multipart/form-data">
                {% csrf_token %}
                <br>
                <div class="row" style="display:flex;  justify-content:space-between;">
                    <div class="col" style="display:flex; justify-content:end;"><label>Product name<label></div>
                    <div class="col" style="display:flex; justify-content:start"><input type="text" name="productname"
                            class="form-control border-0 small"></div>
                </div>

                <div class="row" style="display:flex;  justify-content:space-between;">
                    <div class="col" style="display:flex; justify-content:end;"><label>Description</label></div>
                    <div class="col" style="display:flex; justify-content:start;"><textarea name="description" id=""
                            cols="5" rows="6" class="form-control border-0 small"></textarea></div>
                </div>

                <div class="row" style="display:flex;  justify-content:space-between;">
                    <div class="col" style="display:flex; justify-content:end;"><label>Category<label></div>
                    <div class="col" style="display:flex; justify-content:start;"><select id="registerUsername"
                            class="form-control border-0 small" name="category">
                            <option value="category" selected disabled>--select product
                                category--</option>
                            {% for category in categorys %}
                            <option value="{{category.id}}" id="'cate">
                                {{category.category_name}}</option>
                            {% endfor %}
                        </select> </div>
                </div>

                <div class="row" style="display:flex;  justify-content:space-between;">
                    <div class="col" style="display:flex; justify-content:end;"><label>Materials<label></div>
                    <div class="col" style="display:flex; justify-content:start;"><select id="registerUsername"
                            class="form-control border-0 small" name="material">
                            <option value="select your gender" selected disabled>--select
                                product material--</option>
                            {% for material in materials %}
                            <option value="{{material.id}}">{{material.material}}</option>
                            {% endfor %}
                            <option value="synthetic">Synthetic</option>
                        </select> </div>
                </div>

                <div class="row" style="display:flex;  justify-content:space-between;">
                    <div class="col" style="display:flex; justify-content:end;"><label>Fit Type<label></div>
                    <div class="col" style="display:flex; justify-content:start;"><select id="registerUsername"
                            class="form-control border-0 small" name="fittype">
                            <option value="select your gender" selected disabled>--select
                                product fit type--</option>
                            {% for fit in fits %}
                            <option value="{{fit.id}}">{{fit.fit_type}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="row" style="display:flex;  justify-content:space-between;">
                    <div class="col" style="display:flex; justify-content:end;"><label>Sleeve Type<label></div>
                    <div class="col" style="display:flex; justify-content:start;"><select id="registerUsername"
                            class="form-control border-0 small" name="sleeve">
                            <option value="select your gender" selected disabled>--select
                                product sleeve type--</option>
                            {% for sleeve in sleeves %}
                            <option value="{{sleeve.id}}">{{sleeve.sleeve_type}}</option>
                            {% endfor %}
                        </select> </div>
                </div>

                <div class="row" style="display:flex;  justify-content:space-between;">
                    <div class="col" style="display:flex; justify-content:end;"><label>Neck Type<label></div>
                    <div class="col" style="display:flex; justify-content:start;"><select id="registerUsername"
                            class="form-control border-0 small" name="neck">
                            <option value="select your gender" selected disabled>--select
                                product neck type--</option>
                            {% for neck in necks %}
                            <option value="{{neck.id}}">{{neck.neck_type}}</option>
                            {% endfor %}
                        </select> </div>
                </div>

                <div class="row" style="display:flex;  justify-content:space-between;">
                    <div class="col" style="display:flex; justify-content:end;"><label>Pattern Type<label></div>
                    <div class="col" style="display:flex; justify-content:start;"><select id="registerUsername"
                            class="form-control border-0 small" name="pattern">
                            <option value="select your gender" selected disabled>--select
                                product pattern--</option>
                            {% for pattern in patterns %}
                            <option value="{{pattern.id}}">{{pattern.pattern}}</option>
                            {% endfor %}
                        </select> </div>
                </div>

                <div class="row" style="display:flex;  justify-content:space-between;">
                    <div class="col" style="display:flex; justify-content:end;"><label>Product Price</label></div>
                    <div class="col" style="display:flex; justify-content:start;"><input type="text" name="price"
                            class="form-control border-0 small">
                    </div>
                </div>

                <div class="row" style="display:flex;  justify-content:space-between;">
                    <div class="col" style="display:flex; justify-content:end;"><label>Product thumbnail<label></div>
                    <div class="col" style="display:flex; justify-content:start;"><input type="file" name="pic"
                            class="form-control border-0 small">
                    </div>
                </div>
                <div class="row" style="display: flex; justify-content: center;">
                    <div class="col" style="display: flex; justify-content:end;">
                        <label>Photo Album of Product</label>
                    </div>
                    <div class="col" style="display:flex; justify-content:start;">
                        <input type="File" id="files" name="files[]" multiple class="form-control">
                    </div>
                </div>
                <div class="row" name="album"> 
                    <div id="albumrow"></div>
                </div>

                <div class="row" style="display:flex;  justify-content:center;">
                    <td colspan="2"><button type="submit" class="btn btn-primary">submit</button>
                </div>
        </div>
        </form>
    </div>



</div>

<!-- Content Row -->


<script>

    $(document).ready(function () {
        if (window.File && window.FileList && window.FileReader) {
            $("#files").on("change", function (e) {
                var files = e.target.files,filesLength = files.length;
                for (var i = 0; i < filesLength; i++) {
                    var f = files[i]
                    var fileReader = new FileReader();
                    fileReader.onload = (function (e) {
                        var file = e.target;
                        $("<div class=\"img-thumb-wrapper shadow\" >" +
                            "<img class=\"img-thumb\" src=\"" + e.target.result + "\"  title=\"" + file.name + "\"/>" +
                            "<br/><span class=\"remove\">Remove</span>" +
                            "</div>").insertAfter("#albumrow");
                        $(".remove").click(function () {
                            $(this).parent(".img-thumb-wrapper").remove();
                        });

                    });
                    fileReader.readAsDataURL(f);
                }
                console.log(files);
            });
        } else {
            alert("Your browser doesn't support to File API")
        }
    });
</script>





{% endblock %}
